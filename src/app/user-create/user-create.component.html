<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm"><h2>Create account</h2></div>
    <div class="col-sm"></div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-sm">Name:</div>
    <div class="col-sm"><input [(ngModel)]="userName" class="text-monospace"></div>
    <div class="col-4"></div>
  </div>
  <br/>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-sm">Password:</div>
    <div class="col-sm"><input [(ngModel)]="userPassword" class="text-monospace"></div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4"></div>
  </div>
  <br/>
  <div class="row">
    <div class="col-4"></div>
      <!-- <div class="col-sm"></div> -->
    <div class="col-4"><button class="btn btn-block" (click)="createAccount()">Create account</button></div>
  </div>
</div>
